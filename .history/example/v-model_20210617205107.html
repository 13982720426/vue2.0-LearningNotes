<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-model 数据源绑定</title>
  </head>
  <body>
    <h1>v-model 数据原绑定</h1>
    <hr />
    <div id="app">
      <p>原始文本数据：{{message}}</p>
      <hr />
      <h3>文本框</h3>
      <p><input type="text" v-on:keyup.enter="onEnter" v-model="message" /></p>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello world',
        },
      });
    </script>
  </body>
</html>
