<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
  </head>
  <body>
    <h1>v-bind 实例</h1>
    <hr />
    <div id="app">
      <img
        src="https://pics0.baidu.com/feed/e7cd7b899e510fb32189e236bce37b9dd3430cd3.jpeg?token=d86ccd316aa3f8d96535717b382a896b"
        alt=""
      />
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          imgSrc:
            'https://pics0.baidu.com/feed/e7cd7b899e510fb32189e236bce37b9dd3430cd3.jpeg?token=d86ccd316aa3f8d96535717b382a896b',
        },
      });
    </script>
  </body>
</html>
